<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border:solid black 1px;
        }
    </style>
    <link rel="stylesheet" href="./public/index.css"/>
</head>
<body>
    <script type="module">
        import {init, gameLoop} from './dist/main.js';

        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        canvas.width = 1500;
        canvas.height = 1500;
        const context = canvas.getContext('2d');


        window.onload = () =>{
            init(context,200);
            gameLoop();
        }
    </script>
</body>
</html>
